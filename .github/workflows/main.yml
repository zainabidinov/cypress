name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
        
      - name: Cypress run 
        uses: cypress-io/github-action@v4.1.0
        with:
          build: npm run build
          start: npm start